<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo With TypeScript!</title>
    <link rel="stylesheet" href="index.css">

    <!-- <script src="apiCalls.js" defer type="module"></script> -->
    <script src="index.js" defer type="module"></script>
</head>

<body>
    <h1>ToDo list</h1>

    <div class="list-container" id="list_container">

        <form class="form" name="task_form" action="">
            <input type="text" name="task" class="form__input" id="task" placeholder="write task here">
            <button type="submit" class="form__add-btn form__btn">Add</button>
            <button class=" form__clear-btn form__btn">Clear</button>
        </form>

        <ul class="list-container__task-list" id="list"></ul>
    </div>

</body>

</html>
